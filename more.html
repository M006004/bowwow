<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bowwow</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen__title">More</h1>
      <div class="screen__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="cog-dot"></div></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <a href="profile-leo.html">
      <div class="user-component user-component__more">
        <div class="user-component__column">
          <img
            src="img/leo.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Leo</h4>
            <div class="user-component__phone-number">
              <h6 class="user-component__subtitle">+ 10 1504 0118</h6>
              <i class="far fa-question-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
    </a>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam fa-2x"></i> <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller fa-2x"></i> <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-credit-card fa-2x"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
                <i class="fas fa-dog fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Pet</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
                <i class="fas fa-gamepad fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Game</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-shopping-cart fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Store</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="img/nomobile.png" />
      <span> Your screen is too big<i class="fas fa-paw"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/ba06a75ffb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
